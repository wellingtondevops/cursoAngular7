<mat-card class="mycard">
  <mat-card-header>
    <mat-card-title>Person Data</mat-card-title>
  </mat-card-header>
  <mat-card-content center>
    <p>First name: {{person.firstname}}</p>
    <p>Last Name: {{person.lastname}}</p>
    <p>Age: {{person.age}}</p>
    <p>Adress: {{person.address}}</p>
    <form>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" value="{{person.firstname}}">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
